{% extends 'partials/base.html' %} {% block title %} Edit Item {% endblock %}
{%block content %} {% load crispy_forms_tags %}

<div class="container">
  <div class="row my-4">
    <div class="col-md-6 offset-md-3">
      <div class="border bg-white p-3">
        <h3>Edit Item</h3>
        <hr />
        <form method="POST">
          {% csrf_token %} {{form|crispy}}
          <a class="btn btn-secondary" href="{% url 'dashboard-product' %}"
            >Cancel</a
          >
          <input class="btn btn-primary" type="submit" value="Update" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
